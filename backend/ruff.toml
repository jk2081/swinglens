target-version = "py311"
line-length = 100

[lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501", "B008"]  # B008: Depends() in defaults is standard FastAPI pattern

[lint.per-file-ignores]
"app/models/*.py" = ["F821"]  # SQLAlchemy string forward references for relationships

[lint.isort]
known-first-party = ["app"]
